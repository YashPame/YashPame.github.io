<html>
<head>
    <title>Yash's Contact</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="stylesheet" type="text/css" href="contactIcons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <section class="main-section" id="contact">
        <div id="MainContainer">
            <div class="backtohome">
                <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="MainHeading">
                <div class="MainTitle">
                    <p>Contact Me</p>
                    <p>Contact Me</p>
                </div>
            </div>
            <div class="MainContent">
                <div class="Prof">
                    <h1>Talk To Me</h1>
                    <div class="Mainbox">
                        <div class="box">
                            <i class="mainIcon fa-solid fa-envelope"></i>
                            <h6>Email</h6>
                            <p>yashpame@gmail.com</p>
                        </div>
                        <div class="box">
                            <i class="mainIcon fa-solid fa-phone"></i>
                            <h6>Phone</h6>
                            <p>+91 8956582884</p>
                        </div>
                        <h1>Connect With Me</h1>
                        <div class="row large-8 columns align-center">
                            <div class="rounded-social-buttons">
                                <a class="circle-button linkedin" href="#"></a>
                                <a class="circle-button github" href="#"></a>
                                <a class="circle-button instagram" href="#"></a>
                                <a class="circle-button facebook" href="#"></a>
                                <a class="circle-button twitter" href="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Vol">
                    <h1>Write Me</h1>
                    <div class="Mainbox">
                        <div class="contact-form">
                            <form>
                                <div class="row">
                                    <div class="input-group"><input type="text" id="Name" name="Name" placeholder="Name" class="input-control" required></div>
                                    <div class="input-group"><input type="text" id="Email" name="Email" placeholder="Email" class="input-control" required></div>
                                    <div class="input-group"><input type="text" id="Subject" name="Subject" placeholder="Subject" class="input-control" required></div>
                                    <div class="input-group"><textarea placeholder="Message" name="Message" id="Message" class="input-control" required></textarea></div>
                                    <div class="input-group"><input type="submit" id="Submit" name="Submit" class="submitBtn input-control"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
